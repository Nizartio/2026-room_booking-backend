name: .NET Core Backend

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore room_booking/backend/backend.csproj

    - name: Build
      run: dotnet build room_booking/backend/backend.csproj --configuration ${{ matrix.configuration }} --no-restore

    - name: Test
      run: dotnet test room_booking/backend/backend.csproj --configuration ${{ matrix.configuration }} --no-build --verbosity normal